name: Build Android APK

on:
  push:
    branches: [ master, main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Build web version
        run: npm run build
      
      - name: Generate release notes
        run: |
          echo "## Vocal Remover AI v${{ github.ref_name }}" > release_notes.md
          echo "" >> release_notes.md
          echo "### Web Build Ready" >> release_notes.md
          echo "- Visit: https://karaoke-vocal-remover.netlify.app" >> release_notes.md
          echo "- Run locally: \`npm run dev\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Android APK" >> release_notes.md
          echo "To build APK locally:" >> release_notes.md
          echo "\`\`\`bash" >> release_notes.md
          echo "npm install" >> release_notes.md
          echo "CI=1 npx expo prebuild --platform android --clean" >> release_notes.md
          echo "cd android" >> release_notes.md
          echo "./gradlew assembleRelease" >> release_notes.md
          echo "\`\`\`" >> release_notes.md
      
      - name: Upload to Releases
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
