name: Build Android APK

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger from GitHub UI

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-levels: '34'
          build-tools-version: '34.0.0'
      
      - name: Decode signing keystore
        if: github.event_name != 'pull_request'
        env:
          RELEASE_KEYSTORE: ${{ secrets.RELEASE_KEYSTORE }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
          RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
        run: |
          if [ -z "$RELEASE_KEYSTORE" ]; then
            echo "Warning: RELEASE_KEYSTORE secret not found, using debug signing"
          else
            echo "$RELEASE_KEYSTORE" | base64 -d > release.jks
            echo "KEYSTORE_PATH=$PWD/release.jks" >> $GITHUB_ENV
            echo "KEY_ALIAS=$RELEASE_KEY_ALIAS" >> $GITHUB_ENV
            echo "KEY_PASSWORD=$RELEASE_KEY_PASSWORD" >> $GITHUB_ENV
            echo "STORE_PASSWORD=$RELEASE_STORE_PASSWORD" >> $GITHUB_ENV
          fi
      
      - name: Build Android Release APK
        if: github.event_name != 'pull_request'
        env:
          KEYSTORE_PATH: ${{ env.KEYSTORE_PATH }}
          KEY_ALIAS: ${{ env.KEY_ALIAS }}
          KEY_PASSWORD: ${{ env.KEY_PASSWORD }}
          STORE_PASSWORD: ${{ env.STORE_PASSWORD }}
        run: |
          cd android
          chmod +x gradlew
          if [ -z "$KEYSTORE_PATH" ]; then
            echo "Building with debug signing..."
            ./gradlew assembleDebug
          else
            echo "Building with release signing..."
            ./gradlew assembleRelease \
              -Pandroid.injected.signing.store.file=$KEYSTORE_PATH \
              -Pandroid.injected.signing.store.password=$STORE_PASSWORD \
              -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
              -Pandroid.injected.signing.key.password=$KEY_PASSWORD
          fi
      
      - name: Build Android Debug APK (for PR)
        if: github.event_name == 'pull_request'
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug
      
      - name: Find and rename APK
        run: |
          if [ -f android/app/build/outputs/apk/release/app-release.apk ]; then
            mv android/app/build/outputs/apk/release/app-release.apk VocalRemover-release.apk
            ls -lh VocalRemover-release.apk
          elif [ -f android/app/build/outputs/apk/debug/app-debug.apk ]; then
            mv android/app/build/outputs/apk/debug/app-debug.apk VocalRemover-debug.apk
            ls -lh VocalRemover-debug.apk
          else
            echo "APK not found!"
            find android/app/build/outputs -name "*.apk"
            exit 1
          fi
      
      - name: Get build info
        run: |
          echo "=== BUILD INFORMATION ==="
          echo "Build Number: ${{ github.run_number }}"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Files:"
          ls -lh VocalRemover*.apk 2>/dev/null || echo "APK files not found"
      
      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: VocalRemover-APK-${{ github.run_number }}
          path: VocalRemover*.apk
          retention-days: 30
          if-no-files-found: warn
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/') && github.event_name != 'pull_request'
        uses: softprops/action-gh-release@v1
        with:
          files: VocalRemover*.apk
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build Status Notification
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Build successful!"
            echo "APK is ready for download"
          else
            echo "❌ Build failed!"
            exit 1
          fi
