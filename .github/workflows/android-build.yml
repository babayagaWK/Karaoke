name: Build Android APK

on:
  push:
    branches: [ master, main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install npm dependencies
        run: npm install --legacy-peer-deps

      - name: Generate Android project with Expo
        env:
          CI: 1
        run: npx expo prebuild --platform android --clean --non-interactive

      - name: Build APK with Gradle
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease \
            --no-daemon \
            -Dorg.gradle.jvmargs="-Xmx4g -XX:+UseG1GC" \
            -Dorg.gradle.workers.max=2

      - name: Upload APK to artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk
          if-no-files-found: ignore

      - name: Upload to Releases
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/apk/release/app-release.apk
          draft: false
          prerelease: false
          body: |
            ## Vocal Remover AI ${{ github.ref_name }}
            
            APK build complete!
            - **Install**: Open APK on Android device
            - **Permissions**: Microphone, Storage (for file mode)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
